<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="../bus_rutes/index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="route-info">
                <h1>KSRTC Aluva-Thrissur Express</h1>
                <div class="time-info">
                    <span>9:10 AM</span>
                    <span class="dots">• • • • •</span>
                    <span>11:00 AM</span>
                </div>
            </div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-users"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-location-dot"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                </a>
            </div>
        </header>

        <main>
            <div class="map-container">
                <div id="map"></div>
                <button class="locate-btn">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
            </div>
            
            <div class="image-collection">
                <div class="collection-header">
                    <span>Bus Images</span>
                    <span class="view-all">View all</span>
                </div>
                <div class="image-preview">
                    <img src="https://images.unsplash.com/photo-1570125909232-eb263c188f7e?w=800&auto=format&fit=crop&q=60" alt="Bus 1">
                    <img src="https://images.unsplash.com/photo-1608825090252-a2e75ac2d06c?w=800&auto=format&fit=crop&q=60" alt="Bus 2">
                    <img src="https://images.unsplash.com/photo-1590846406792-0adc7f938f1d?w=800&auto=format&fit=crop&q=60" alt="Bus 3">
                    <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=800&auto=format&fit=crop&q=60" alt="Bus 4">
                </div>
            </div>
            
            <!-- Add this at the end of body tag -->
            <div class="modal" id="imageModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <div class="modal-images">
                        <img src="https://images.unsplash.com/photo-1570125909232-eb263c188f7e?w=800&auto=format&fit=crop&q=60" alt="Bus 1">
                        <img src="https://images.unsplash.com/photo-1608825090252-a2e75ac2d06c?w=800&auto=format&fit=crop&q=60" alt="Bus 2">
                        <img src="https://images.unsplash.com/photo-1590846406792-0adc7f938f1d?w=800&auto=format&fit=crop&q=60" alt="Bus 3">
                        <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=800&auto=format&fit=crop&q=60" alt="Bus 4">
                    </div>
                </div>
            </div>
            <div class="transport-cards">
                <div class="card">
                    <div class="card-header">
                        <span>Next Bus: Green Line Travels (Private Bus)</span>
                    </div>
                    <div class="timeline">
                        <div class="timeline-dots"></div>
                    </div>
                    <div class="card-footer">
                        <span>9:10 AM</span>
                        <span>Rs. 33</span>
                        <span>9:10 AM</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span>Next Metro: Blue Line</span>
                        <span class="time-left">5min Left</span>
                    </div>
                    <div class="timeline">
                        <div class="timeline-dots"></div>
                    </div>
                    <div class="card-footer">
                        <span>9:10 AM</span>
                        <span>Rs. 40</span>
                        <span>9:20 AM</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span>Next My Bike: Install My Bike App</span>
                        <span class="phone">752728445</span>
                    </div>
                    <div class="timeline">
                        <div class="timeline-dots"></div>
                    </div>
                    <div class="card-footer">
                        <span>9:10 AM</span>
                        <span>Rs. 29</span>
                        <span>9:10 AM</span>
                    </div>
                </div>

                <div class="total-cost">
                    Total cost: 176 Rs
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
